<ion-header [translucent]="true">
  <ion-toolbar >
      <ion-title >
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-list>
      <ion-item *ngFor="let dispositivo of listadoDispositivos" routerLink="/medicion/{{dispositivo.dev_id}}/todas" routerDirection="root">
        <ion-avatar slot="start">
              <ion-icon size="large" name="thermometer"></ion-icon>
          </ion-avatar>
          <ion-label>
              <h2>Dispositivo {{dispositivo.dev_id}} - {{dispositivo.ubicacion}}</h2>
              <h3>
                  <ion-icon name="pin"></ion-icon> {{dispositivo.propietario}}</h3>
          </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
